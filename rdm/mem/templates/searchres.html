<!DOCTYPE html>
<html>
<body>
    <table align="center" cellpadding="10px">
        <tr>
            <th>Train number</th>
            <th>Train name</th>
            <th>Arrival</th>
            <th>Reach time</th>
            <th>Seats</th>
            <th>Book</th>
        </tr>
        {% for row in result %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
            <td>{{ row.4 }}</td>
            <td><a onclick="location.href = '{% url 'book' %}'">BOOK</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
